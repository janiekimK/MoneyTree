<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyTree - Abonnement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>MoneyTree</h1>
    </header>
    <div class="container2">
      <nav class="sidebar">
        <ul>
          <li><a href="index.html">About Us</a></li>
          <li>
            <a href="recycling.html" target="_blank">Mehr über recycling</a>
          </li>
          <li><a href="benefits.html" target="_blank">Vorteile</a></li>
        </ul>
      </nav>
      <div class="main">
        <div class="form">
          <form action="mailto:janie.kabashi@bbzbl-it.ch" method="post">
            <h2>Newsletter Abonnement</h2>
  
            <div>
              <label for="anrede">Anrede *</label><br />
              <input
                type="radio"
                name="anrede"
                id="frau"
                value="Frau"
                required
                checked="checked"
              />
              <label for="frau">Frau</label>
  
              <input type="radio" name="anrede" id="herr" value="Herr" />
              <label for="herr">Herr</label>
            </div>
  
            <div>
              <label for="vorname">Vorname *</label><br />
              <input
                type="text"
                id="vorname"
                name="vorname"
                minlength="1"
                maxlength="100"
                required
              />
            </div>
  
            <div>
              <label for="nachname">Nachname *</label><br />
              <input
                type="text"
                id="nachname"
                name="nachname"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
  
            <div>
              <label for="strasse">Strasse *</label><br />
              <input type="text" id="strasse" name="strasse" required />
            </div>
  
            <div>
              <label for="plz">PLZ *</label><br />
              <input
                type="number"
                id="plz"
                name="plz"
                minlength="1000"
                maxlength="9999"
                required
              />
            </div>
  
            <div>
              <label for="ort">Ort *</label><br />
              <input type="text" id="ort" name="ort" required />
            </div>
  
            <div>
              <label for="email">Emailadresse *</label><br />
              <input type="email" id="email" name="email" required />
            </div>
  
            <div>
              <input type="submit" value="Abonnieren" />
              <input type="reset" value="Löschen" />
            </div>
          </form>
        </div>
        <footer class="footer">
          <p><strong>Kontakt:</strong></p>
          <p>Janie Kabashi</p>
          <p>
            <a href="mailto:janie.kabashi@bbzbl-it.ch"
              >janie.kabashi@bbzbl-it.ch</a
            >
          </p>
          <p><a href="tel:+41768229982">+41 76 822 99 82</a></p>
          <p>&copy; 2023 Janie Kabashi. Alle Rechte vorbehalten.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
